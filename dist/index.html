<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="heading">Todo</h1>
    </header>
    <main class="main">
        <div class="list">
            <div class="project-text">Projects</div>
            <div class="all">All</div>
            <div class="projects">
                <div class="project-cell">
                    <div class="project-text">dummy</div>
                    <div class="project-delete">D</div>
                </div>
                <div class="project-cell">
                    <div class="project-text">dummy</div>
                    <div class="project-delete">D</div>
                </div>
                
            </div>
            <div class="add-project-button">+</div>
        </div>
        <div class="task-area">
            <div class="tasks">
                <div class="task-cell">
                    <div class="task-text">dummy</div>
                    <div class="task-delete">Delete</div>
                </div>
                <div class="task-cell">
                    <div class="task-text">dummy</div>
                    <div class="task-delete">Delete</div>
                </div>
            </div>
            <div class="add-task-button">+</div>
        </div>
    </main>
    <footer class="footer">
        Footer
    </footer>
    <!--UI componenets-->
    <div class="hidden center add-task">
        <header>
            <h2>Add Details</h2>
        </header>
        <div class="task-main">
            <form>

            </form>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
